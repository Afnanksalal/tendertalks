<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#030014" />
    <meta name="color-scheme" content="dark" />
    
    <!-- SEO Meta Tags -->
    <title>TenderTalks | Premium Podcast Platform - AI, Tech & Future</title>
    <meta name="description" content="TenderTalks - Premium podcast platform exploring AI, technology, and the future. Stream exclusive audio & video content from industry experts. Subscribe for unlimited access." />
    <meta name="keywords" content="podcast, technology, AI, artificial intelligence, tech talks, future, premium content, audio, video, streaming, machine learning, innovation" />
    <meta name="author" content="TenderTalks" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://tendertalks.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tendertalks.com/" />
    <meta property="og:title" content="TenderTalks | Premium Podcast Platform" />
    <meta property="og:description" content="Exploring the cutting edge of AI, Tech, and Human Connection. Stream premium audio & video content." />
    <meta property="og:image" content="https://tendertalks.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="TenderTalks" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tendertalks.com/" />
    <meta name="twitter:title" content="TenderTalks | Premium Podcast Platform" />
    <meta name="twitter:description" content="Exploring the cutting edge of AI, Tech, and Human Connection." />
    <meta name="twitter:image" content="https://tendertalks.com/og-image.png" />
    <meta name="twitter:creator" content="@tendertalks" />
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TenderTalks" />
    <meta name="application-name" content="TenderTalks" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts - Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- DNS Prefetch for external services -->
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />
    <link rel="dns-prefetch" href="https://api.razorpay.com" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TenderTalks",
      "description": "Premium podcast platform exploring AI, technology, and the future",
      "url": "https://tendertalks.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tendertalks.com/browse?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TenderTalks",
      "url": "https://tendertalks.com",
      "logo": "https://tendertalks.com/logo.png",
      "sameAs": [
        "https://twitter.com/tendertalks",
        "https://instagram.com/tendertalks",
        "https://youtube.com/@tendertalks"
      ]
    }
    </script>
    
    <!-- Critical CSS for initial load -->
    <style>
      html { background-color: #030014; }
      body { margin: 0; background-color: #030014; color: #e2e8f0; }
      #root { min-height: 100vh; min-height: 100dvh; }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #030014;
        z-index: 9999;
      }
      .initial-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 240, 255, 0.2);
        border-top-color: #00F0FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
