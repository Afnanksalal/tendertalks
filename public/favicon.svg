<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="micGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="100%" style="stop-color:#7000FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#030014"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#micGrad)" stroke-width="2" opacity="0.5"/>
  <!-- Microphone body -->
  <rect x="38" y="20" width="24" height="38" rx="12" fill="url(#micGrad)" filter="url(#glow)"/>
  <!-- Mic grille lines -->
  <line x1="42" y1="28" x2="58" y2="28" stroke="#030014" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="35" x2="58" y2="35" stroke="#030014" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="42" x2="58" y2="42" stroke="#030014" stroke-width="2" stroke-linecap="round"/>
  <!-- Mic stand arc -->
  <path d="M30 50 Q30 68 50 68 Q70 68 70 50" fill="none" stroke="url(#micGrad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Mic stand -->
  <line x1="50" y1="68" x2="50" y2="82" stroke="url(#micGrad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Base -->
  <line x1="38" y1="82" x2="62" y2="82" stroke="url(#micGrad)" stroke-width="4" stroke-linecap="round"/>
</svg>
